<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm">
    	<h1 class="text-center">Tarefas</h1>
	    <form th:action="@{/tarefa/save}" th:object="${tarefa}" method="POST">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}"></input>
		    	<label for="inputName" class="form-label">Nome</label>
		    	<input type="text" class="form-control" id="inputName" th:field="*{descricao}">		  
			</div>
			
			<div class="mb-3">
				<label for="usuario" class="form-label">Usuário</label>
		    	<select class="form-control" id="usuario" th:field="*{usuario}">
		    		<option th:each="usuario : ${usuarios}"
		    				th:value="${usuario.id}"
		    				th:text="${usuario.nome}">
	    				Usuário
		    		</option>
		    	</select>		  
			</div>
			
			<div class="mb-3">
				<label for="categoria" class="form-label">Categoria</label>
		    	<select class="form-control" id="categoria" th:field="*{tarefaCategoria}">
		    		<option th:each="categoria : ${categorias}"
		    				th:value="${categoria.id}"
		    				th:text="${categoria.nome}">
	    				Categoria
		    		</option>
		    	</select>		  
			</div>
			
			<div class="mb-3">
				<label for="prioridade" class="form-label">Prioridade</label>
		    	<select class="form-control" id="prioridade" th:field="*{prioridade}">
		    		<option th:each="prioridadeEnum : ${T(br.com.sesi.task.manager.enums.Prioridade).values()}"
		    				th:value="${prioridadeEnum}"
		    				th:text="${prioridadeEnum}">
	    				Prioridade
		    		</option>
		    	</select>		  
			</div>
			
			<div class="mb-3">
				<label for="status" class="form-label">Status</label>
		    	<select class="form-control" id="status" th:field="*{status}">
		    		<option th:each="statusEnum : ${T(br.com.sesi.task.manager.enums.StatusTarefa).values()}"
		    				th:value="${statusEnum}"
		    				th:text="${statusEnum}">
	    				Status
		    		</option>
		    	</select>		  
			</div>
			
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
